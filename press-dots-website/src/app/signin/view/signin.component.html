<div class="container-fluid">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <h3>Login</h3>
      <br />
      <div class="form-group">
        <label>Email</label>
        <input
          [class.is-invalid]="email.invalid && email.touched"
          formControlName="email"
          type="text"
          class="form-control"
        />
        <div *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.required" class="text-danger"
            >email is required</small
          >
          <small *ngIf="email.errors?.email" class="text-danger">
            email must be a valid email address
          </small>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          [class.is-invalid]="password.invalid && password.touched"
          formControlName="password"
          type="password"
          class="form-control"
        />
        <div *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.required" class="text-danger"
            >password is required</small
          >
        </div>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary mr-1"
          [disabled]="!signInForm.valid"
          type="submit"
        >
        Login
        </button>
      </div>
      <div class="text-center">
        <a class="link" [routerLink]="['../forgotpassword']"
          >Forgot Password?</a
        >
      </div>
      <div class="text-center">
        <span>
          Create an account?
        </span>
        <a class="link" [routerLink]="['../registration']">Register</a>
      </div>
    </form><br>
    <div class="text-danger">{{ errorMessage }}</div>
  </div>
</div>
