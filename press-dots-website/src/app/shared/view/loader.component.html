<style>
    /* my-loader.component.css */
.loading-spinner{    
    background-color: #0000001f;
    position: absolute;
    width: 100%;
    top: 0px;
    left: 0px;
    height: 100vh;
    align-items: center;
    justify-content: center;
    display: grid;
}

.loading-spinner img{
    align-self: end;
}

.loading-message{
    text-align: center;
    align-self: start;
}
</style>
<div class="progress-loader" [hidden]="!loading"> 
    <div class="loading-spinner">
        <img src="../../../assets/images/loadder.gif">
        <span class="loading-message">Please wait...</span>
    </div>
</div>
