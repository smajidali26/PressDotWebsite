<div class="container-fluid">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="addCountryForm" (ngSubmit)="onSubmit()">
        <h3>Location</h3>
        <br />      
        <div class="form-group">
          <label>Country</label>
          <input
            [class.is-invalid]="country.invalid && country.touched"
            formControlName="country"
            type="text"
            class="form-control"
          />
          <div *ngIf="country.invalid && country.touched">
            <small *ngIf="country.errors?.required" class="text-danger"
              >country is required</small
            >
          </div>
        </div>
        <div class="text-center">
          <button
            class="btn btn-primary mr-1"
            [disabled]="!addCountryForm.valid"
            type="submit">
            Save
          </button>
        </div>        
      </form>
    </div>
</div>
